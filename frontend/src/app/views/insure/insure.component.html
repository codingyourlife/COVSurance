<div
  [perfectScrollbar]="{}"
  fxLayout="column wrap"
  fxLayoutAlign="center center"
>
  <div class="header-img"></div>
  <div
    class="signup4-container mat-elevation-z4"
    fxLayout="column wrap"
    fxLayout.xs="column"
    fxLayoutAlign="center stretch"
    fxFlex="20"
    [@animate]="{
      value: '*',
      params: { y: '120px', opacity: '0', delay: '100ms', duration: '400ms' }
    }"
    style="width: 60%; margin-bottom: 32px; margin-top: 160px; max-width: 600px; background: white;"
  >
    <!-- Right side content -->
    <div style="padding:16px;" fxLayout="column" fxLayoutAlign="center center">
      <h3 class="mat-color-accent">
        Mein Wirtschaftliches Risiko absichern
      </h3>

      <mat-accordion class="full-width">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-description>
              Ich möchte eine Versicherung abschließen
            </mat-panel-description>
          </mat-expansion-panel-header>

          <form fxLayout="column" fxLayoutAlign="space-around center">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Risiko</mat-label>
              <input type="text" matInput placeholder="Risiko" />
            </mat-form-field>

            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Zeitraum</mat-label>
              <mat-select>
                <mat-option value="may">Mai 2020</mat-option>
                <mat-option value="june">Juni 2020</mat-option>
                <mat-option value="july">Juli 2020</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Volumen</mat-label>
              <input type="number" matInput placeholder="Volumen" />
              <span matSuffix>ganze Euro</span>
            </mat-form-field>
          </form>
          <mat-action-row fxLayoutAlign="center center" fxlayout="row">
            <button mat-raised-button color="primary">Berechnen</button>
          </mat-action-row>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-description>
              Aktuelle Versicherungsangebote
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div
            fxLayout="column"
            fxLayoutAlign="center center"
            class="full-width"
          >
            <mat-form-field class="margin-333" style="width: 80%">
              <input
                matInput
                placeholder="Type to filter all columns"
                value=""
                (keyup)="updateFilter($event)"
              />
            </mat-form-field>

            <div class="mat-box-shadow margin-333" style="width: 98%;">
              <ngx-datatable
                class="material bg-white"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="50"
                [limit]="8"
                [rows]="fakeData"
                [columns]="columns"
              ></ngx-datatable>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
