<div [perfectScrollbar]="{}" fxLayout="column" fxLayoutAlign="center center">
  <div class="header-img"></div>
  <div
    class="signup4-container mat-elevation-z4 card-width"
    fxLayout="column"
    fxLayoutAlign="center stretch"
    [@animate]="{
      value: '*',
      params: { y: '120px', opacity: '0', delay: '100ms', duration: '400ms' }
    }"
    style="margin-bottom: 32px;margin-top: 160px;background: white;"
  >
    <!-- Right side content -->
    <div style="padding:16px;" fxLayout="column" fxLayoutAlign="center center">
      <h1>Investiert</h1>
      <div fxLayout="column" fxLayoutAlign="center center" class="full-width">
        <mat-form-field class="margin-333" style="width: 80%">
          <input
            matInput
            placeholder="Type to filter all columns"
            value=""
            (keyup)="updateInvestmentFilter($event)"
          />
        </mat-form-field>

        <div class="mat-box-shadow margin-333" style="width: 98%;">
          <ngx-datatable
            class="material bg-white"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="50"
            [limit]="8"
            [rows]="myInvestments"
            [columns]="investColumns"
            [loadingIndicator]="loadingInvestments"
          ></ngx-datatable>
        </div>
      </div>
    </div>
  </div>
  <div
    class="signup4-container mat-elevation-z4 card-width"
    fxLayout="column"
    fxLayoutAlign="center stretch"
    [@animate]="{
      value: '*',
      params: { y: '120px', opacity: '0', delay: '100ms', duration: '400ms' }
    }"
    style="margin-bottom: 32px; margin-top: 24pxpx; background: white;"
  >
    <!-- Right side content -->
    <div style="padding:16px;" fxLayout="column" fxLayoutAlign="center center">
      <h1>Versichert</h1>
      <div fxLayout="column" fxLayoutAlign="center center" class="full-width">
        <mat-form-field class="margin-333" style="width: 80%">
          <input
            matInput
            placeholder="Type to filter all columns"
            value=""
            (keyup)="updateInsuranceFilter($event)"
          />
        </mat-form-field>

        <div class="mat-box-shadow margin-333" style="width: 98%;">
          <ngx-datatable
            class="material bg-white"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="50"
            [limit]="8"
            [rows]="myInsurances"
            [columns]="insureColumns"
            [loadingIndicator]="loadingInsurances"
          ></ngx-datatable>
        </div>
      </div>
    </div>
  </div>

  <div
    class="signup4-container mat-elevation-z4 card-width"
    fxLayout="column"
    fxLayoutAlign="center stretch"
    [@animate]="{
      value: '*',
      params: { y: '120px', opacity: '0', delay: '100ms', duration: '400ms' }
    }"
    style="margin-bottom: 32px; margin-top: 24pxpx; background: white;"
    *ngIf="!hasAccess"
  >
    <!-- Right side content -->
    <div style="padding:16px;" fxLayout="column" fxLayoutAlign="center center">
      <h3 class="mat-color-warn">
        Kontostand kann nicht angezeigt werden, weil kein Zugriff auf Kovan ETH
        Browserwallet möglich - passendes Add-On für Firefox/Chrome verfügbar
        unter
        <a href="https://metamask.io" target="_blank" class="mat-color-accent">
          https://metamask.io
        </a>
      </h3>
    </div>
  </div>
</div>
